<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chat Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- Username screen -->
    <div id="username-box">
      <h2>Enter a Username</h2>
      <input type="text" id="username-input" placeholder="Your username..." required />
      <button id="save-username">Join Chat</button>
    </div>

    <!-- Chat app -->
    <div id="app">
      <h1>Chat Room</h1>

      <div id="chat-box"></div>

      <form id="chat-form">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Supabase client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Your script -->
    <script src="script.js"></script>
  </body>
</html>
